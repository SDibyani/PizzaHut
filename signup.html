    <input id="signupName" type="text" placeholder="Full Name" class="border p-3 mb-4 w-full rounded focus:ring-2 focus:ring-blue-900 outline-none">

    <input id="signupPassword" type="password" placeholder="Password" class="border p-3 mb-6 w-full rounded focus:ring-2 focus:ring-blue-900 outline-none">

    <button onclick="signupUser()" class="bg-blue-900 text-white py-3 w-full rounded hover:bg-blue-900 transition-all duration-300">Sign Up</button>
